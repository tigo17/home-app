<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Validação de CPF</title>
  </head>
<body>

<div class="card">
    
    <h3 class="card-header">Validação de CPF</h3>
    <div class="card-body">
    <form action="/valida-cpf" method="post">
        <div class="form-rol">
            <div class="col-md-6 mb-3">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite aqui seu nome">
            </div>
        <div class="form-rol">
            <div class="col-md-6 mb-3">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite o seu CPF">
            </div>
        <div class="form-rol">
            <div class="col-md-6 mb-3">
                <input type="submit" class="btn btn-primary" value="Enviar"></input>
            </div>
        </div>    
        </div>
        </div>
    </form>
    </div>
    
</div>

</body>
</html>
