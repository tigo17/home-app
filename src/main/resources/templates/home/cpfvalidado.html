<!DOCTYPE html>
<html>
<head>
  <title>Sistema para validar CPF em java cpf validado</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="container">
  <header>
    <div class="container">
        <div id="logo">
            <img src="/images/concrete-logo-pequena.jpg" height="165px">
        </div>
        <div id="menu">
            <a href="/">Home</a>
            <a href="#">Quem somos</a>
            <a href="#">Serviços</a>
            <a href="#">Fale conosco</a>
            <a href="/validacao-cpf">Validação de CPF</a>
        </div>
    </div>
</header>
  <br>
  <br>
  <br>
  <h2>A validação de CPF foi realizada</h2>

  <ul>
    <li>
      <b>Nome: </b><span th:text="${cliente.nome}"></span>
    </li>
    <li>
      <b>CPF: </b><span th:text="${cliente.cpf}"></span>
    </li>
  </ul>

  <div th:if="${validado}" class="alert alert-success" role="alert">CPF validado com sucesso</div>
  <div th:unless="${validado}" class="alert alert-danger" role="alert">Nao e valido</div>

</body>

</html>
